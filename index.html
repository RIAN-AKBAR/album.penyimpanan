<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalleryPix - Your Photo Storage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <meta name="theme-color" content="#0f0f0f">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-camera-retro"></i> GalleryPix</h1>
                <p>Your personal photo storage in the cloud</p>
                <div class="header-buttons">
                    <a href="creator.html" class="btn btn-secondary btn-glow">
                        <i class="fas fa-user"></i>
                        <span>About Creator</span>
                    </a>
                    <a href="create-album.html" class="btn btn-primary btn-glow">
                        <i class="fas fa-plus"></i>
                        <span>New Album</span>
                    </a>
                </div>
            </div>
        </header>

        <div class="search-container">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search albums...">
                <button id="search-btn" class="btn-icon btn-glow">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="sort-options">
                <select id="sort-select" class="btn btn-outline">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="name-asc">A-Z</option>
                    <option value="name-desc">Z-A</option>
                </select>
            </div>
        </div>

        <div class="albums-container" id="albums-container">
            <!-- Album cards will be loaded here -->
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 GalleryPix | Created with <i class="fas fa-heart pulse"></i> by Muhammad Rian Akbar</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
