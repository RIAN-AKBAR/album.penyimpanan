<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalleryPix - Your Photo Storage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-camera-retro"></i> GalleryPix</h1>
            <p>Your personal photo storage in the cloud</p>
            <div class="header-buttons">
                <a href="creator.html" class="btn-secondary">About the Creator</a>
                <a href="create-album.html" class="btn-create">Create New Album</a>
            </div>
        </header>

        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search albums...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="albums-container" id="albums-container">
            <!-- Albums will be loaded here -->
        </div>
