<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalleryPix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-camera-retro"></i> GalleryPix</h1>
            <p>Your personal photo storage</p>
            <div style="margin-top: 1.5rem;">
                <a href="creator.html" class="btn btn-secondary">
                    <i class="fas fa-user"></i> About Creator
                </a>
                <a href="create-album.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Album
                </a>
            </div>
        </header>

        <div class="albums-container" id="albums-container">
            <!-- Albums will be loaded here -->
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Load albums from localStorage
        let albumsDB = JSON.parse(localStorage.getItem('albumsDB')) || [];
        const albumsContainer = document.getElementById('albums-container');
        
        // Check for refresh parameter - NEW CODE
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('t')) {
            // Force reload from storage
            albumsDB = JSON.parse(localStorage.getItem('albumsDB')) || [];
        }

        // Render all albums
        function renderAlbums() {
            albumsContainer.innerHTML = '';
            
            if (albumsDB.length === 0) {
                albumsContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 3rem; color: rgba(255,255,255,0.5);">
                        <i class="fas fa-images" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                        <p>No albums found. Create your first album!</p>
                        <a href="create-album.html" class="btn btn-primary" style="margin-top: 1rem;">
                            Create Album
                        </a>
                    </div>
                `;
                return;
            }
            
            albumsDB.forEach((album, index) => {
                const albumCard = document.createElement('div');
                albumCard.className = 'album-card';
                albumCard.innerHTML = `
                    <div class="album-cover" style="background-image: url('${album.cover}')">
                        <div class="album-overlay">
                            <div class="album-actions">
                                <button class="view-photos-btn" data-index="${index}" title="View Photos">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="download-all-btn" data-index="${index}" title="Download All">
                                    <i class="fas fa-download"></i>
                                </button>
                                <button class="delete-album-btn" data-index="${index}" title="Delete Album">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="album-info">
                        <h3>${album.name}</h3>
                        <div style="color: rgba(255,255,255,0.7); font-size: 0.9rem;">
                            <i class="fas fa-images"></i> ${album.photos.length} photos
                        </div>
                    </div>
                    <div class="photo-list" id="photo-list-${index}">
                        ${album.photos.map((photo, photoIndex) => `
                            <div class="photo-item">
                                <img src="${photo}" alt="Photo ${photoIndex + 1}">
                                <div class="photo-actions">
                                    <button class="btn-download-photo" data-album="${index}" data-photo="${photoIndex}">
                                        <i class="fas fa-download"></i>
                                    </button>
                                    <button class="btn-delete-photo" data-album="${index}" data-photo="${photoIndex}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                albumsContainer.appendChild(albumCard);
            });

            // Add event listeners
            document.querySelectorAll('.view-photos-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = this.dataset.index;
                    const photoList = document.getElementById(`photo-list-${index}`);
                    photoList.style.display = photoList.style.display === 'none' ? 'block' : 'none';
                });
            });

            document.querySelectorAll('.btn-download-photo').forEach(btn => {
                btn.addEventListener('click', function() {
                    const albumIndex = this.dataset.album;
                    const photoIndex = this.dataset.photo;
                    const photoUrl = albumsDB[albumIndex].photos[photoIndex];
                    const photoName = albumsDB[albumIndex].photoNames?.[photoIndex] || 
                                     `${albumsDB[albumIndex].name}_${photoIndex + 1}.jpg`;
                    downloadPhoto(photoUrl, photoName);
                });
            });

            document.querySelectorAll('.btn-delete-photo').forEach(btn => {
                btn.addEventListener('click', function() {
                    const albumIndex = this.dataset.album;
                    const photoIndex = this.dataset.photo;
                    const photoName = albumsDB[albumIndex].photoNames?.[photoIndex] || 
                                    `photo ${photoIndex + 1}`;
                    
                    showConfirmation(
                        `Are you sure you want to delete "${photoName}" from "${albumsDB[albumIndex].name}"?`,
                        () => deletePhoto(albumIndex, photoIndex)
                    );
                });
            });

            document.querySelectorAll('.download-all-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const albumIndex = this.dataset.index;
                    const album = albumsDB[albumIndex];
                    album.photos.forEach((photo, i) => {
                        const photoName = album.photoNames?.[i] || `${album.name}_${i + 1}.jpg`;
                        setTimeout(() => {
                            downloadPhoto(photo, photoName);
                        }, i * 300);
                    });
                });
            });

            document.querySelectorAll('.delete-album-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const albumIndex = this.dataset.index;
                    const albumName = albumsDB[albumIndex].name;
                    
                    showConfirmation(
                        `Are you sure you want to delete the album "${albumName}" and all its photos?`,
                        () => deleteAlbum(albumIndex)
                    );
                });
            });
        }

        // Download function
        function downloadPhoto(photoUrl, photoName) {
            const a = document.createElement('a');
            a.href = photoUrl;
            a.download = photoName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Confirmation dialog functions
        function showConfirmation(message, action) {
            const dialog = document.createElement('div');
            dialog.className = 'confirmation-dialog active';
            dialog.innerHTML = `
                <div class="confirmation-content">
                    <h3>${message}</h3>
                    <div class="confirmation-buttons">
                        <button class="btn-confirm">Delete</button>
                        <button class="btn-cancel">Cancel</button>
                    </div>
                </div>
            `;
            document.body.appendChild(dialog);

            dialog.querySelector('.btn-confirm').addEventListener('click', () => {
                action();
                dialog.remove();
            });

            dialog.querySelector('.btn-cancel').addEventListener('click', () => {
                dialog.remove();
            });
        }

        function deleteAlbum(index) {
            albumsDB.splice(index, 1);
            localStorage.setItem('albumsDB', JSON.stringify(albumsDB));
            renderAlbums();
        }

        function deletePhoto(albumIndex, photoIndex) {
            albumsDB[albumIndex].photos.splice(photoIndex, 1);
            if (albumsDB[albumIndex].photoNames) {
                albumsDB[albumIndex].photoNames.splice(photoIndex, 1);
            }
            if (photoIndex === 0 && albumsDB[albumIndex].photos.length > 0) {
                albumsDB[albumIndex].cover = albumsDB[albumIndex].photos[0];
            }
            localStorage.setItem('albumsDB', JSON.stringify(albumsDB));
            renderAlbums();
        }

        // Initial render
        renderAlbums();
    });
    </script>
</body>
</html>
