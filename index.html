<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GalleryPix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-camera-retro"></i> GalleryPix</h1>
            <p>Your personal photo storage</p>
            <div class="header-buttons">
                <a href="creator.html" class="btn btn-secondary">
                    <i class="fas fa-user"></i> About Creator
                </a>
                <a href="create-album.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> New Album
                </a>
            </div>
        </header>

        <div class="search-sort">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search albums...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <select id="sort-select">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="name-asc">A to Z</option>
                <option value="name-desc">Z to A</option>
            </select>
        </div>

        <div class="albums-container" id="albums-container">
            <!-- Albums will be loaded here -->
        </div>

        <div class="pagination-controls">
            <button id="prev-page" class="btn btn-outline" disabled>
                <i class="fas fa-chevron-left"></i>
            </button>
            <span id="page-info">Page 1 of 1</span>
            <button id="next-page" class="btn btn-outline" disabled>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <!-- Confirmation Dialog -->
    <div class="confirmation-dialog" id="confirmation-dialog">
        <div class="confirmation-content">
            <h3 id="confirmation-message">Are you sure you want to delete this album?</h3>
            <div class="confirmation-buttons">
                <button class="btn-confirm" id="confirm-delete">Delete</button>
                <button class="btn-cancel" id="cancel-delete">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
