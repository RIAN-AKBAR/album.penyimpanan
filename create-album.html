<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Album - GalleryPix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="creator-container">
        <a href="index.html" class="floating-back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        
        <div class="creator-card">
            <h2><i class="fas fa-plus-circle"></i> Create New Album</h2>
            
            <div class="form-group">
                <label for="album-name"><i class="fas fa-heading"></i> Album Name</label>
                <input type="text" id="album-name" placeholder="Enter album name" required>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-images"></i> Add Photos</label>
                <div class="photo-upload-area" id="photo-upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop photos or click to browse</p>
                    <input type="file" id="photos-input" multiple accept="image/*" required>
                </div>
                <div class="upload-progress" id="upload-progress" style="display: none;">
                    <div class="progress-bar"></div>
                    <div class="progress-text">0%</div>
                </div>
                <div class="photos-preview" id="photos-preview"></div>
            </div>
            
            <div class="form-actions">
                <button id="create-album-btn" class="btn btn-primary">
                    <i class="fas fa-save"></i> Create Album
                </button>
                <button id="create-another-btn" class="btn btn-secondary" style="display:none;">
                    <i class="fas fa-plus"></i> Create Another Album
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
