<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Album - GalleryPix</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="creator-container">
        <a href="index.html" class="floating-back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        
        <div class="creator-card">
            <h2><i class="fas fa-plus-circle"></i> Create New Album</h2>
            
            <div class="form-group">
                <label for="album-name"><i class="fas fa-heading"></i> Album Name</label>
                <input type="text" id="album-name" placeholder="Enter album name" required>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-images"></i> Add Photos</label>
                <div class="photo-upload-area" id="photo-upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop photos or click to browse</p>
                    <input type="file" id="photos-input" multiple accept="image/*" required>
                </div>
                <div class="photos-preview" id="photos-preview"></div>
            </div>
            
            <div class="form-actions">
                <button id="create-album-btn" class="btn btn-primary">
                    <i class="fas fa-save"></i> Create Album
                </button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const photosInput = document.getElementById('photos-input');
        const photosPreview = document.getElementById('photos-preview');
        const albumName = document.getElementById('album-name');
        const createAlbumBtn = document.getElementById('create-album-btn');
        const uploadArea = document.getElementById('photo-upload-area');
        
        let photos = [];

        // Handle file selection
        photosInput.addEventListener('change', function(e) {
            photos = [];
            photosPreview.innerHTML = '';
            
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                files.forEach(file => {
                    // Only process image files
                    if (!file.type.match('image.*')) {
                        return;
                    }
                    
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        photos.push({
                            url: event.target.result,
                            name: file.name
                        });
                        renderPhotosPreview();
                    };
                    reader.readAsDataURL(file);
                });
            }
        });

        // Render photo previews
        function renderPhotosPreview() {
            photosPreview.innerHTML = '';
            
            photos.forEach((photo, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'photo-thumbnail';
                thumbnail.innerHTML = `
                    <img src="${photo.url}" alt="${photo.name}">
                `;
                photosPreview.appendChild(thumbnail);
            });
        }

        // Create album function - FIXED VERSION
        createAlbumBtn.addEventListener('click', function() {
            // Basic validation
            if (!albumName.value.trim()) {
                alert('Please enter an album name');
                return;
            }
            
            if (photos.length === 0) {
                alert('Please add at least one photo');
                return;
            }

            try {
                // Get existing albums or initialize empty array
                let albumsDB = JSON.parse(localStorage.getItem('albumsDB')) || [];
                
                // Create new album object
                const newAlbum = {
                    id: Date.now().toString(),
                    name: albumName.value.trim(),
                    cover: photos[0].url,
                    photos: photos.map(photo => photo.url),
                    photoNames: photos.map(photo => photo.name),
                    createdAt: new Date().toISOString()
                };
                
                // Add to beginning of array (newest first)
                albumsDB.unshift(newAlbum);
                
                // Save to localStorage
                localStorage.setItem('albumsDB', JSON.stringify(albumsDB));
                
                // Clear form
                albumName.value = '';
                photos = [];
                photosPreview.innerHTML = '';
                photosInput.value = '';
                
                // Show success message and redirect
                alert('Album created successfully!');
                window.location.href = 'index.html?refresh=' + Date.now();
                
            } catch (error) {
                console.error('Error creating album:', error);
                alert('Failed to create album. Please try again.');
            }
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--primary)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.2)';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                photosInput.files = files;
                const event = new Event('change');
                photosInput.dispatchEvent(event);
            }
        });
    });
    </script>
</body>
</html>
