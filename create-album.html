<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Album - GalleryPix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #bb86fc;
            --primary-dark: #9a67cc;
            --background: #0f0f0f;
            --surface: #1e1e1e;
            --surface-light: #2d2d2d;
            --on-primary: #000000;
            --on-surface: #ffffff;
            --border-radius: 16px;
            --border-radius-sm: 8px;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--on-surface);
            margin: 0;
            padding: 0;
        }

        .creator-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .creator-card {
            background: var(--surface);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .floating-back-btn {
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--surface);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 100;
            border: 2px solid var(--primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 0.8rem;
            border-radius: var(--border-radius-sm);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--surface-light);
            color: var(--on-surface);
        }

        .photo-upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .photo-upload-area:hover {
            border-color: var(--primary);
        }

        .photos-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .photo-thumbnail {
            position: relative;
            height: 120px;
            border-radius: var(--border-radius-sm);
            overflow: hidden;
        }

        .photo-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--primary);
            color: var(--on-primary);
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="creator-container">
        <a href="index.html" class="floating-back-btn">
            <i class="fas fa-arrow-left"></i>
        </a>
        
        <div class="creator-card">
            <h2><i class="fas fa-plus-circle"></i> Create New Album</h2>
            
            <div class="form-group">
                <label for="album-name"><i class="fas fa-heading"></i> Album Name</label>
                <input type="text" id="album-name" placeholder="Enter album name" required>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-images"></i> Add Photos</label>
                <div class="photo-upload-area" id="photo-upload-area">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drag & drop photos or click to browse</p>
                    <input type="file" id="photos-input" multiple accept="image/*" required>
                </div>
                <div class="photos-preview" id="photos-preview"></div>
            </div>
            
            <div class="form-actions">
                <button id="create-album-btn" class="btn btn-primary">
                    <i class="fas fa-save"></i>
                    <span>Create Album</span>
                </button>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const photosInput = document.getElementById('photos-input');
        const photosPreview = document.getElementById('photos-preview');
        const albumName = document.getElementById('album-name');
        const createAlbumBtn = document.getElementById('create-album-btn');
        const uploadArea = document.getElementById('photo-upload-area');
        
        let photos = [];

        // Handle file selection
        photosInput.addEventListener('change', function(e) {
            photos = [];
            photosPreview.innerHTML = '';
            
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                files.forEach(file => {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        photos.push({
                            url: event.target.result,
                            name: file.name
                        });
                        renderPhotosPreview();
                    };
                    reader.readAsDataURL(file);
                });
            }
        });

        // Render photo previews
        function renderPhotosPreview() {
            photosPreview.innerHTML = '';
            
            photos.forEach((photo, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'photo-thumbnail';
                thumbnail.innerHTML = `
                    <img src="${photo.url}" alt="${photo.name}">
                `;
                photosPreview.appendChild(thumbnail);
            });
        }

        // Create album function
        createAlbumBtn.addEventListener('click', function() {
            if (!albumName.value || photos.length === 0) {
                alert('Please enter an album name and add at least one photo');
                return;
            }

            // Get existing albums or initialize empty array
            let albumsDB = JSON.parse(localStorage.getItem('albumsDB')) || [];
            
            // Create new album (using first photo as cover)
            const newAlbum = {
                id: Date.now().toString(),
                name: albumName.value,
                cover: photos[0].url,
                photos: photos.map(photo => photo.url),
                photoNames: photos.map(photo => photo.name),
                createdAt: new Date().toISOString()
            };
            
            // Add to albums
            albumsDB.unshift(newAlbum);
            
            // Save to localStorage
            localStorage.setItem('albumsDB', JSON.stringify(albumsDB));
            
            alert('Album created successfully!');
            window.location.href = 'index.html';
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--primary)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.2)';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'rgba(255, 255, 255, 0.2)';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                photosInput.files = files;
                const event = new Event('change');
                photosInput.dispatchEvent(event);
            }
        });
    });

    // Download function to be used in index.html
    function downloadPhoto(photoUrl, photoName) {
        const a = document.createElement('a');
        a.href = photoUrl;
        a.download = photoName || 'photo_' + Date.now() + '.jpg';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    }
    </script>
</body>
</html>
